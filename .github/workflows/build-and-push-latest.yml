name: Build and Push Docker Image Stable

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t isgood:latest .

      - name: Log in to Docker registry
        run: docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} -p ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_REGISTRY_URL }}/isgood:latest
